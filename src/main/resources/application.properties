spring.application.name=pub-quizzz

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:./data/testdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Logging Configuration
# Root log level
logging.level.root=INFO

# Your application logs
logging.level.com.ande.pubquizzz=DEBUG

# Reduce Spring's verbosity
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

# Log to file (useful for LXC container)
logging.file.name=logs/pub-quizzz.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
